<h1>Register New User!</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your Data has been entered.
    <button type="button"  (click) = "closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup] = "register" (ngSubmit)="collection()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName ="name"  placeholder="Enter name">
   </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName ="email" placeholder="Enter email">
       </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName ="password" placeholder="Enter password">
    </div>
    <button type="submit"  style="margin-top: 20px;"  class="btn btn-primary">Submit</button>
  </form><p>register works!</p>
